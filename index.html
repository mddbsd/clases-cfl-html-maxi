<!-- Introduccion a HTML
    HTML es un lenguaje intrerpretado que se utiliza para
    representar texto, imagenes o bloques en un navegador web
    Las siglas significan HyperText Markup Language (Lenguaje de marcado de Hypertexto)
    Este lenguaje esta compuesto por etiquetas, definidas entre los simbolos
    < y > cada etiqueta modifica el comportamiento del navegador para representar
    diferentes elementows.
    Estas etiquetas se pueden abrir y cerrar, y el contenido se escribe en el medio de ambas
    
    <ETIQUETA>contenido</ETIQUETA>

    Hay etiquetas que se utilizan para mostrar texto, como por ejemplo la etiqueta
    Parrafo <p>

    <p>Esto es un parrafo</p>

    Otras etiquetas sirven para englobar mas etiquetas

    <div>
        <p>Parrafo dentro del div</p>
    </div>

    Muchas de estas etiquetas son configurables a travez de parametros
    que enviamos en la etiqueta de apertura

    <body backgroud-color = "red">
    
    En este caso, la etiqueta body es configurada para que su propiedad
    background-color (color de fondo) sea rojo
-->
<!DOCTYPE html> <!--Esta etiqueta se utiliza para definir este archivo como un documento HTML-->

<html> <!-- Esta rtiqueta engloba todas las demas etiquetas principales, como body y head-->
        <head>
            <!--head almacena metadatos que son utiles para el navegador
            entre otras cosas, podemos definir el titulo de nuestra pagina-->
            <title>primer ejemplo</title> 
        </head>
        <body>
            <!--Body representa el contenido de la pagina-->
            <p>Hola Mundo!</p>
        </body>
</html>
